<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Preview Card Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <main>
            <!-- ctrl + / is a comment in HTML -->
            <!-- image is a left side of main -->
            <img src="img.jpg" width="300" height="450" alt="A beautiful bottle of Chanel parfume.">
            <div class="info">

                <p>
                    PERFUME
                </p>
                <p>
                    Gabrielle Essence Eau De Parfum
                </p>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <!-- priced and discount price in this div -->
                <div class="prices">
                    <p>$149.99</p>
                    <p><s>$169.99</s></p>
                </div>

                <button class="cart-button">
                    <img src="icon-cart.svg" alt="Shoping-Cart Icon">
                    <p>Add to Cart</p>
                </button>

            </div>
        </main>
    
    </body>
</html>
